<body>
		<script>
			var name=prompt("enter your name")
        var number=0;
        for(i=0;i<name.length;i++){
            if(name[i]=="a"||name[i]=="e"||name[i]=="i"||name[i]=="o"||name[i]=="u"){
                number++
            }
        }
        console.log(number);
		
		
		</script>
